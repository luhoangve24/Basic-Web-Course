<!DOCTYPE html>
<html>
    <head>
        <title>
            Bài tập
        </title>
    </head>
    <body>
        <h2>
            An unordered HTML list
        </h2>
        <ul style="list-style-type: square;">
            <li>Coffee</li>
            <li>Tea</li>
            <ul>
                <li>Ô-long Tea</li>
                <li>Sữa Tea</li>
            </ul>
            <li>Milk</li>
        </ul>

        <ol type="1">
            <li>Coffee</li>
            <ol>
                <li>Cold Brew</li>
                <li>Bạc sỉu</li>
            </ol>
            <li>Tea</li>
            <li>Milk</li>
        </ol>

        <dl>
            <dt>Car</dt>
            <dd>- 4 tires</dd>
            <dd>- strong hourse power</dd>
            <dd>- stability</dd>
        </dl>
    </body>
</html>
