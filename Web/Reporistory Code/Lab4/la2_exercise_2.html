<!DOCTYPE html>
<html>
<head>
<style>
/* unvisited link */
a:link {
    text-decoration: none;
}

/* visited link */
a:visited {
    text-decoration: none;
}

/* mouse over link */
a:hover {
    color: red;
}

/* selected link */
a:active {
    color: yellow;
}
</style>
</head>
<body>
    
    <h1>This is a Heading</h1>
    <p><a href="http://www.w3schools.com">W3Schools.com</a></p>

</body>
</html>
