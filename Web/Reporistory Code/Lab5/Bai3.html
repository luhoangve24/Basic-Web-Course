<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                background-color: gray;
            }
        </style>
    </head>
    <body>
        <script>
            var x = 5;
            function giaithua(count) {
                var result = 1;
                for (var i = 1; i <= count; i++) {
                    result *= i;
                }
                return result;
            }
            alert(giaithua(x));
        </script>
    </body>
</html>
