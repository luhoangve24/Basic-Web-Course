<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                background-color: gray;
            }
        </style>
    </head>
    <body>
        <p id="test"></p>
        <script>
            function rev(str)
            {
                var array = str.split('');
                var reversed = array.reverse();
                var result = reversed.join().replace(/,/g,'');
                return result;
            }

            var str1 = "Le Hoang Vu";
            var rs = rev(str1);
            alert(rs);
        </script>
    </body>
</html>
